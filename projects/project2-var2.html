<html>

    <link rel="stylesheet" href="/styles/project2-var2.css">
    <script src="/scripts/project2-var2.js"></script>
  </head>

  <body>
    <div class="main">
      <h1>TIC TAC TOE</h1>
      <p class="instructions">
        Game starts by just Tap on 
        box<br><br>First Player starts as 
        <b>Player X </b>And Second Player as  
        <b>Player 0</b> 
      </p>
      <br>
      <div class="ui">
        <div class="row">
          <input type="text" id="b1"
                 class="cell" onclick="xOr0(event), checkGame()"
                 readonly>
          <input type="text" id="b2"
                 class="cell" onclick="xOr0(event), checkGame()"
                 readonly>
          <input type="text" id="b3"
                 class="cell" onclick="xOr0(event), checkGame()"
                readonly>
        </div>
        <div class="row">
          <input type="text" id="b4"
                 class="cell" onclick="xOr0(event), checkGame()"
                 readonly>
          <input type="text" id="b5"
                 class="cell" onclick="xOr0(event), checkGame()"
                 readonly>
          <input type="text" id="b6"
                 class="cell" onclick="xOr0(event), checkGame()"
                readonly>
        </div>
        <div class="row">
          <input type="text" id="b7"
                 class="cell" onclick="xOr0(event), checkGame()"
                 readonly>
          <input type="text" id="b8"
                 class="cell" onclick="xOr0(event), checkGame()"
                 readonly>
          <input type="text" id="b9"
                 class="cell" onclick="xOr0(event), checkGame()"
                readonly>
        </div>
      </div>
      <br><br><br>

      <button class="reset-button" onclick="resetGame()">
        RESET
      </button>
      <br><br>
      <p class="js-print print"></p>
    </div>

  </body>
  </html>

</html>
